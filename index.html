<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano Studio</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="theme-classic">
    <div class="studio-container">
        <nav class="top-bar">
            <div class="brand">
                <i class="fas fa-piano"></i>
                <h1>Piano Studio</h1>
            </div>
            
            <div class="theme-controls">
                <select id="themeSelect" class="elegant-select">
                    <option value="classic">Timeless Classic</option>
                    <option value="neon">Electric Dreams</option>
                    <option value="vintage">Vintage Soul</option>
                    <option value="midnight">Midnight Blues</option>
                </select>
            </div>
        </nav>

        <div class="studio-interface">
            <div class="control-section">
                <div class="sound-panel">
                    <div class="control-module">
                        <label class="slider-label">Volume</label>
                        <div class="slider-group">
                            <input type="range" id="volumeControl" min="0" max="100" value="50">
                            <span id="volumeValue" class="slider-value">50%</span>
                        </div>
                    </div>
                    
                    <div class="control-module">
                        <label class="slider-label">Reverb</label>
                        <div class="slider-group">
                            <input type="range" id="reverbControl" min="0" max="100" value="30">
                            <span id="reverbValue" class="slider-value">30%</span>
                        </div>
                    </div>

                    <div class="control-module">
                        <label class="select-label">Instrument</label>
                        <select id="instrumentSelect" class="elegant-select">
                            <option value="sine">Grand Piano</option>
                            <option value="square">Classic Organ</option>
                            <option value="sawtooth">Synthesizer</option>
                            <option value="triangle">Crystal Box</option>
                        </select>
                    </div>
                </div>
                <div class="recording-panel">
                    <button id="recordToggle" class="studio-btn record">
                        <i class="fas fa-circle"></i>
                        <span>Record</span>
                    </button>
                    <button id="playRecording" class="studio-btn play" disabled>
                        <i class="fas fa-play"></i>
                        <span>Play</span>
                    </button>
                    <button id="saveRecording" class="studio-btn save" disabled>
                        <i class="fas fa-save"></i>
                        <span>Save</span>
                    </button>
                </div>
                <div class="tempo-panel">
                    <button id="metronome" class="studio-btn metronome">
                        <i class="fas fa-drum"></i>
                        <span>Metronome</span>
                    </button>
                    <div class="tempo-slider">
                        <label>Tempo: <span id="bpmValue">120</span> BPM</label>
                        <input type="range" id="bpmControl" min="60" max="200" value="120">
                    </div>
                </div>
            </div>

            <div class="piano-section">
                <div class="octave-label">C4</div>
                <div id="piano" class="piano-keyboard">
                    <div data-note="C4" class="piano-key white" data-key="a">A</div>
                    <div data-note="Db4" class="piano-key black" data-key="w">W</div>
                    <div data-note="D4" class="piano-key white" data-key="s">S</div>
                    <div data-note="Eb4" class="piano-key black" data-key="e">E</div>
                    <div data-note="E4" class="piano-key white" data-key="d">D</div>
                    <div data-note="F4" class="piano-key white" data-key="f">F</div>
                    <div data-note="Gb4" class="piano-key black" data-key="t">T</div>
                    <div data-note="G4" class="piano-key white" data-key="g">G</div>
                    <div data-note="Ab4" class="piano-key black" data-key="y">Y</div>
                    <div data-note="A4" class="piano-key white" data-key="h">H</div>
                    <div data-note="Bb4" class="piano-key black" data-key="u">U</div>
                    <div data-note="B4" class="piano-key white" data-key="j">J</div>
                    <div data-note="C5" class="piano-key white" data-key="k">K</div>
                </div>
                <div class="octave-label">C5</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
