<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano Studio</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="studio-container">
        <nav class="top-bar">
            <div class="brand">
                <i class="fas fa-piano"></i>
                <h1>Piano Studio</h1>
            </div>
        </nav>
        
        <div class="piano-section">
            <div id="piano" class="piano-keyboard">
                <div data-note="C4" class="piano-key white">A</div>
                <div data-note="Db4" class="piano-key black">W</div>
                <div data-note="D4" class="piano-key white">S</div>
                <div data-note="Eb4" class="piano-key black">E</div>
                <div data-note="E4" class="piano-key white">D</div>
                <div data-note="F4" class="piano-key white">F</div>
                <div data-note="Gb4" class="piano-key black">T</div>
                <div data-note="G4" class="piano-key white">G</div>
                <div data-note="Ab4" class="piano-key black">Y</div>
                <div data-note="A4" class="piano-key white">H</div>
                <div data-note="Bb4" class="piano-key black">U</div>
                <div data-note="B4" class="piano-key white">J</div>
                <div data-note="C5" class="piano-key white">K</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
